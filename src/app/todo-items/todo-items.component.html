<ul>
    <li *ngFor="let item of getTodoList();">
        <label htmlFor="chk_{{item.id}}">
      <input id="chk_{{item.id}}" type="checkbox" [checked]="item.done" (click)="itemClick(item)">
      <span>
      {{ item.value }}
      </span>
    </label> |
        <a href="#" (click)="delete(item)">刪除</a>
        <span *ngIf="item.done">(已完成)</span>
    </li>
</ul>
